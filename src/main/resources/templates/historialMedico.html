<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histoal de Usuario</title>
    <link rel="shortcut icon" href="./media/favicon_IA_Medica.ico" type="image/x-icon">
    <meta name="description" content="Panel de usuario con estadísticas, recordatorios y gestión médica para mejorar el seguimiento de tratamientos.">
    <link rel="stylesheet" href="./css/style2.css">
    <script src="../static/js/panelUsuario.js"></script>
    <script src="../static/js/asistente.js"></script>
</head>
<body>
    <section class="contenedor">
        <div th:replace="fragments/header :: header"></div>
        
        <main id="panel-historialMedico">
            <div class="historial-movil">
                <div class="registro">
                  <p><strong>Fecha:</strong> 2025-03-15</p>
                  <p><strong>Motivo:</strong> Dolor abdominal</p>
                  <p><strong>Diagnóstico:</strong> Gastritis aguda</p>
                  <p><strong>Tratamiento:</strong> Omeprazol 20mg/día</p>
                  <p><strong>Notas:</strong> Revisar en 2 semanas</p>
                </div>
                <!-- Puedes repetir más registros aquí -->
              </div>
              
            <article class="historial-container">
    
                <div class="filtro">
                    <label for="fecha">Filtrar por fecha:</label>
                    <input type="date" id="fecha" name="fecha">
                    <button onclick="filtrarHistorial()">Filtrar</button>
                </div>
    
                <table class="historial-tabla">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Motivo / Consulta</th>
                            <th>Diagnóstico</th>
                            <th>Tratamiento</th>
                            <th>Notas del Profesional</th>
                        </tr>
                    </thead>
                    <tbody id="historial-body">
                        <tr>
                            <td>2025-03-15</td>
                            <td>Dolor abdominal</td>
                            <td>Gastritis aguda</td>
                            <td>Omeprazol 20mg/día</td>
                            <td>Revisar en 2 semanas</td>
                        </tr>
                        <!-- Más registros aquí -->
                    </tbody>
                </table>
    
            </article>
        </main>

        <div th:replace="fragments/footer :: footer"></div>
    </section>
</body>
</html>
