<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro VitaLink</title>
    <link rel="shortcut icon" th:href="@{/media/favicon_IA_Medica.ico}" type="image/x-icon">
    <script th:src="@{/js/script.js}" defer></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="/js/darkTheme.js" defer></script>
</head>
<body>
    <section>
        <div th:replace="~{fragments/header :: header}"></div>

        <main>
            <section class="section_main_registro">
                <section class="section_form_registro">
                    <h2 th:text="${usuario?.id_usuario == 0 ? 'Nuevo Usuario' : 'Editar Usuario'}"></h2>
                    <form th:action="@{/usuarios/guardarUsuario}" method="POST" th:object="${usuario}">
                        <p>
                            <label for="username">Correo (usuario):</label>
                            <input id="username" type="email" th:field="*{username}" required>
                        </p>

                        <p>
                            <label for="password">Contraseña:</label>
                            <input id="password" type="password" th:field="*{password}">
                        </p>

                        <p>
                            <label for="rol">Rol:</label>
                            <select id="rol" th:field="*{rol}" required>
                                <option value="" disabled selected>Seleccionar rol</option>
                                <option th:each="r : ${roles}" th:value="${r}"
                                        th:text="${r.name() == 'MEDICO' ? 'Profesional' : r.name()}"></option>
                            </select>
                        </p>

                        <button type="submit">Crear usuario</button>
                    </form>




                    <!-- Mensajes de error -->
                    <div th:if="${param.error}" class="alert alert-danger">
                        El usuario o contraseña no es válido
                    </div>

                    <div th:if="${error != null}" th:text="${error}" class="alert alert-danger" role="alert"></div>
                </section>
            </section>
        </main>

        <div th:replace="~{fragments/footer :: footer}"></div>
    </section>
</body>
</html>
