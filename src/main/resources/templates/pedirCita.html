<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas</title>
    <link rel="stylesheet" href="./css/style2.css">
    <link rel="shortcut icon" href="./media/favicon_IA_Medica.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="../static/js/calendario.js"></script>
</head>
<body>
    <section class="contenedor">
        <div th:replace="fragments/header :: header"></div>
    
        <main id="main-calendar">
            <section id="formulario">
                <h2>Reservar Nueva Cita</h2>
                <form id="form-cita" th:action="@{/guardarCitas}" method="POST" th:object="${citas}">
                    <label for="paciente">Nombre del Paciente:</label>
                    <input type="text" id="paciente" required>

                    <label for="fecha">Fecha y Hora:</label>
                    <input type="datetime-local" id="fecha" required>

                    <label for="tipo">Tipo de Atención Médica:</label>
                    <select id="tipo" required>
                        <optgroup label="Citas Médicas">
                            <option value="medica_presencial">Cita Presencial</option>
                            <option value="medica_teleconsulta">Teleconsulta</option>
                        </optgroup>
                        <optgroup label="Citas Enfermería">
                            <option value="enfermeria_presencial">Cita Presencial</option>
                            <option value="enfermeria_teleconsulta">Teleconsulta</option>
                        </optgroup>
                    </select>
                    <button type="submit" id="btn-citas">Reservar Cita</button>
                </form>
            </section>

        </main>

        <div th:replace="fragments/footer :: footer"></div>
    </section>
</body>
</html>
