<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión</title>
    <link rel="shortcut icon" th:href="@{/media/favicon_IA_Medica.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="/js/darkTheme.js" defer></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<main class="main-iSesion">
    <section class="section_iSesion">
        <form th:action="@{/inicioSesion}" method="post">
            <p>
                <label for="username">Usuario:</label>
                <input type="text" name="username" id="username" required autofocus>
            </p>
            <p>
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" required>
            </p>
            <p>
                <a th:href="@{/registroUsuario}">¿No tienes cuenta? Registrate</a>
            </p>
            <p>
                <button type="submit" id="btn-sesion">Continuar</button>
            </p>
        </form>
        <!--  Vamos  a mostrar un error si el usuario no es valido....-->
        <div th:if="${param.error}" class="">
            El usuario o contraseña no es válido
        </div>
        <div th:if="${param.logout}" class="">
            Sesión de usuario cerrada!
        </div>
    </section>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
