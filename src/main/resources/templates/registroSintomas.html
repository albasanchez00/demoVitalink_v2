<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Síntomas</title>
  <link rel="shortcut icon" href="./media/favicon_IA_Medica.ico" type="image/x-icon">
  <!-- Librería de gráficos Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../static/js/sintomas.js"></script>
  <link rel="stylesheet" href="./css/style2.css">
</head>
<body>
  <section class="contenedor">
      <div th:replace="fragments/header :: header"></div>

    <main id="main_panelUser">
        <section class="section_Sintomas">
            <!-- Formulario de síntomas con estilo desde style2.css -->
            <h1>Registro de Síntomas</h1>
            <form id="form-sintomas">
                <input type="hidden" id="userId" value="123">

                <label>Fecha:<input type="date" id="fecha" required></label>
                <label>Síntoma:<input type="text" id="sintoma" required></label>
                <label>Intensidad:
                <select id="intensidad">
                    <option value="1">1 - Leve</option>
                    <option value="3">2 - Moderado</option>
                    <option value="5">3 - Severo</option>
                </select>
                </label>
                <label>Notas:<textarea id="notas" rows="3"></textarea></label>

                <button type="submit" style="grid-column: span 2;">Registrar</button>
            </form>

            <section class="filtro-Registro">
                <!-- Filtros para búsqueda -->
                <section id="filtros">
                    <h3>Filtrar Registros</h3>
                    <label>Fecha:<input type="date" id="filtroFecha"></label>
                    <label>Síntoma:<input type="text" id="filtroSintoma"></label>
                    <button onclick="filtrarRegistros()">Aplicar Filtros</button>
                </section>

                <!-- Tabla con clase personalizada -->
                <section id="registros">
                    <h3>Historial de Síntomas</h3>
                    <table class="tabla_Registros">
                    <thead>
                        <tr><th>Fecha</th><th>Síntoma</th><th>Intensidad</th><th>Notas</th></tr>
                    </thead>
                    <tbody id="tablaRegistros"></tbody>
                    </table>
                </section>
            </section>

            <!-- Gráfico con estilo propio -->
            <section id="graficos">
                <h3>Gráfica de Intensidad</h3>
                <canvas id="graficoSintomas" height="100"></canvas>
            </section>
        </section>    
    </main>

    <div th:replace="fragments/footer :: footer"></div>
  </section>
</body>
</html>
