<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolución Paciente</title>
    <link rel="shortcut icon" href="./media/favicon_IA_Medica.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style2.css">
    <!-- 1) Primero Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js" defer></script>
    <!-- 2) Luego tu lógica, también defer -->
    <script src="/js/evolucionUsuario.js" defer></script>
    <!-- 3) Y por último darkTheme.js, igualmente defer -->
    <script src="/js/darkTheme.js" defer></script>
</head>
<body>
    <section class="contenedor">
        <div th:replace="fragments/header :: header"></div>

        <main id="main-panelEvolucion">
            <section class="section_main">
              <h1 class="text_center">Estadísticas del Paciente</h1>

              <div class="dashboard-overview-estadisctics">
                <!-- Gráfico de evolución (línea) -->
                <div class="card-evolucion wide-card">
                  <h3>Evolución de Síntomas</h3>
                  <canvas id="lineChart"></canvas>
                </div>

                <!-- Gráfico de frecuencia de síntomas (barras) -->
                <div class="card-evolucion">
                  <h3>Síntomas Más Comunes</h3>
                  <canvas id="barChart"></canvas>
                </div>

                <!-- Gráfico de adherencia (pastel) -->
                <div class="card-evolucion">
                  <h3>Adherencia al Tratamiento</h3>
                  <canvas id="pieChart"></canvas>
                </div>
              </div>
            </section>
          </main>

        <div th:replace="fragments/footer :: footer"></div>
    </section>
</body>
</html>
