<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evoluci√≥n Paciente</title>
    <link rel="shortcut icon" th:href="@{/media/favicon_IA_Medica.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/style2.css}">

<body>

                        <label>Hasta <input type="date" id="hasta"></label>
                        <button id="aplicar" class="btn_primario">Aplicar</button>
                    </div>
                    <div class="stats-grid">
                        <div class="card">
                            <div class="card-head"><h3>Tratamientos</h3></div>
                            <canvas id="chartTratamientosTipo"></canvas>
                        </div>
                        <div class="card">

    <script th:src="@{/js/estadisticas.js}"></script>
    <script>

</body>
</html>
