<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración Paciente</title>
    <link rel="shortcut icon" th:href="@{/media/favicon_IA_Medica.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/style2.css}">
</head>
<body>
<section class="contenedor">
    <div th:replace="~{fragments/header :: header}"></div>

    <main id="main_configuracionUsuario">
        <section class="config-usuario-container">
            <h1 class="config-usuario-titulo">Configuración de Usuario</h1>

            <div class="config-usuario-panel">
                <aside class="config-usuario-menu">
                    <button type="button" onclick="mostrarSeccion('seccion-datos', this)" class="btn-config activo">Datos</button>
                    <button type="button" onclick="mostrarSeccion('seccion-contrasena', this)" class="btn-config">Contraseña</button>
                    <button type="button" onclick="mostrarSeccion('seccion-preferencias', this)" class="btn-config">Preferencias</button>
                </aside>

                <section class="config-usuario-formulario">

                    <!-- DATOS -->
                    <form id="seccion-datos" class="config-seccion activa"
                          th:action="@{/usuarios/configUsuario/datos}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <label>Nombre:
                            <input type="text" name="nombre" th:value="${cliente?.nombre}">
                        </label>
                        <label>Apellidos:
                            <input type="text" name="apellidos" th:value="${cliente?.apellidos}">
                        </label>
                        <label>Correo electrónico:
                            <input type="email" name="correoElectronico" th:value="${cliente?.correoElectronico}">
                        </label>
                        <label>Teléfono:
                            <input type="tel" name="telefono" th:value="${cliente?.telefono}">
                        </label>
                        <button type="submit" class="btn-config">Guardar cambios</button>

                        <p th:if="${msgDatosOk}" th:text="${msgDatosOk}"></p>
                        <p th:if="${msgDatosErr}" th:text="${msgDatosErr}"></p>
                    </form>

                    <!-- CONTRASEÑA -->
                    <form id="seccion-contrasena" class="config-seccion"
                          th:action="@{/usuarios/configUsuario/password}" method="post" autocomplete="off">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <label>Contraseña actual:
                            <input type="password" name="actual">
                        </label>
                        <label>Nueva contraseña:
                            <input type="password" name="nueva">
                        </label>
                        <label>Confirmar nueva:
                            <input type="password" name="confirmacion">
                        </label>
                        <button type="submit" class="btn-config">Actualizar contraseña</button>

                        <p th:if="${msgPassOk}" th:text="${msgPassOk}"></p>
                        <p th:if="${msgPassErr}" th:text="${msgPassErr}"></p>
                    </form>

                    <!-- PREFERENCIAS -->
                    <!-- PREFERENCIAS (nuevo diseño) -->
                    <form id="seccion-preferencias" class="config-seccion"
                          th:action="@{/usuarios/configUsuario/preferencias}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                        <div class="pref-card">
                            <div class="pref-head">
                                <div>
                                    <h3>Preferencias</h3>
                                    <p>Personaliza cómo quieres usar la aplicación.</p>
                                </div>
                                <span class="pref-badge">Beta</span>
                            </div>

                            <!-- Notificaciones -->
                            <div class="pref-row">
                                <div class="pref-row-left">
                                    <h4>Recibir notificaciones</h4>
                                    <p>Te avisaremos de cambios importantes y recordatorios.</p>
                                </div>
                                <label class="switch">
                                    <input type="checkbox" name="notificaciones" value="true" th:checked="${prefs?.notificaciones}">
                                    <span class="slider"></span>
                                </label>
                            </div>

                            <hr class="pref-divider"/>

                            <!-- Tema -->
                            <div class="pref-block">
                                <h4>Tema de la interfaz</h4>
                                <p class="pref-sub">Ajusta el aspecto visual. “Auto” sigue el tema del sistema.</p>

                                <div class="segmented">
                                    <input type="radio" id="tema-auto"  name="tema" value="auto"  th:checked="${(prefs?.tema ?: 'auto') == 'auto'}">
                                    <label for="tema-auto">Auto</label>

                                    <input type="radio" id="tema-light" name="tema" value="light" th:checked="${(prefs?.tema ?: 'auto') == 'light'}">
                                    <label for="tema-light">Claro</label>

                                    <input type="radio" id="tema-dark"  name="tema" value="dark"  th:checked="${(prefs?.tema ?: 'auto') == 'dark'}">
                                    <label for="tema-dark">Oscuro</label>
                                </div>

                                <!-- Previsualización rápida -->
                                <div class="theme-preview">
                                    <div class="chip chip--auto">Auto</div>
                                    <div class="chip chip--light">Claro</div>
                                    <div class="chip chip--dark">Oscuro</div>
                                </div>
                            </div>

                            <div class="pref-actions">
                                <button type="submit" class="btn-config btn-guardar-config">Guardar preferencias</button>
                            </div>

                            <!-- mensajes flash -->
                            <p class="config-mensaje" th:if="${msgPrefsOk}" th:text="${msgPrefsOk}"></p>
                            <p class="config-error"   th:if="${msgPrefsErr}" th:text="${msgPrefsErr}"></p>
                        </div>
                    </form>
                </section>
            </div>
        </section>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</section>

<script>
    function mostrarSeccion(id, btn){
        document.querySelectorAll('.config-seccion').forEach(s => s.classList.remove('activa'));
        document.getElementById(id).classList.add('activa');
        document.querySelectorAll('.btn-config').forEach(b => b.classList.remove('activo'));
        if (btn) btn.classList.add('activo');
    }
    function toggleTema() {
        const input = document.getElementById('tema');
        const orden = ['auto', 'dark', 'light'];
        const idx = orden.indexOf(input.value || 'auto');
        input.value = orden[(idx + 1) % orden.length];
        document.documentElement.setAttribute('data-theme', input.value);
    }
</script>
<script th:src="@{/js/evolucionUsuario.js}"></script>
<script th:src="@{/js/darkTheme.js}"></script>
</body>
</html>
