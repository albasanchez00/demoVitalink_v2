<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de Clientes</title>
  <link rel="stylesheet" th:href="@{/css/style2.css}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script src="/js/darkTheme.js" defer></script>
</head>
<body>

<section class="contenedor">
  <div th:replace="~{fragments/header :: header}"></div>

  <main id="main_listaUser">
    <h1>üë• Lista de Clientes Registrados</h1>

    <section class="section_main">
      <table class="tabla-clientes">
        <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Nacimiento</th>
          <th>Email</th>
          <th>Tel√©fono</th>
          <th>Tipo Documento</th>
          <th>N√∫mero Identificaci√≥n</th>
          <th>Tarjeta Sanitaria</th>
          <th>G√©nero</th>
          <th>Direcci√≥n</th>
          <th>Ciudad</th>
          <th>C√≥digo Postal</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
          <td th:text="${cliente.idCliente}"></td>
          <td th:text="${cliente.nombre}"></td>
          <td th:text="${cliente.apellidos}"></td>
          <td th:text="${cliente.nacimiento}"></td>
          <td th:text="${cliente.correoElectronico}"></td>
          <td th:text="${cliente.telefono}"></td>
          <td th:text="${cliente.tipo_documento}"></td>
          <td th:text="${cliente.numero_identificacion}"></td>
          <td th:text="${cliente.numero_tarjeta_sanitaria}"></td>
          <td th:text="${cliente.genero}"></td>
          <td th:text="${cliente.direccion}"></td>
          <td th:text="${cliente.ciudad_id}"></td>
          <td th:text="${cliente.cp_id}"></td>
          <td class="acciones-clientes">
            <a th:href="@{'/clientes/historialCliente/' + ${cliente.idCliente}}" class="btn-accion historial" title="Historial"><img src="./media/icons/historial-medico-icon.svg" alt="historial user"></a>
            <a th:href="@{'/clientes/editar/' + ${cliente.idCliente}}" class="btn-accion editar"><img class="icon" src="./media/icons/informe-del-paciente-icon.svg" alt="editar user"></a>
            <a th:href="@{'/clientes/eliminar/' + ${cliente.idCliente}}" class="btn-accion eliminar"><img class="icon" src="./media/icons/eliminar-usuario-icon.svg" alt="eliminar user"></a>
          </td>
        </tr>
        </tbody>
      </table>
    </section>
  </main>

  <div th:replace="~{fragments/footer :: footer}"></div>
</section>

</body>
</html>
