<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de Clientes</title>
  <link rel="stylesheet" th:href="@{/css/style2.css}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script src="/js/darkTheme.js" defer></script>
</head>
<body>
<section class="contenedor">
  <div th:replace="~{fragments/header :: header}"></div>

  <main id="main_listaUser">
    <h1>👥 Lista de Clientes Registrados</h1>

    <section class="section_main">
      <table class="tabla-clientes">
        <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Nacimiento</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Tipo Documento</th>
          <th>Número Identificación</th>
          <th>Tarjeta Sanitaria</th>
          <th>Género</th>
          <th>Dirección</th>
          <th>Ciudad</th>
          <th>Código Postal</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
          <td th:text="${cliente.idCliente}"></td>
          <td th:text="${cliente.nombre}"></td>
          <td th:text="${cliente.apellidos}"></td>
          <td th:text="${cliente.nacimiento}"></td>
          <td th:text="${cliente.correoElectronico}"></td>
          <td th:text="${cliente.telefono}"></td>
          <td th:text="${cliente.tipo_documento}"></td>
          <td th:text="${cliente.numero_identificacion}"></td>
          <td th:text="${cliente.numero_tarjeta_sanitaria}"></td>
          <td th:text="${cliente.genero}"></td>
          <td th:text="${cliente.direccion}"></td>
          <td th:text="${cliente.ciudad_id}"></td>
          <td th:text="${cliente.cp_id}"></td>
            <td class="acciones-clientes">
                <a th:href="@{/clientes/historialCliente/{id}(id=${cliente.idCliente})}"
                   class="btn-accion historial" title="Historial">
                    <img th:src="@{/media/icons/historial-medico-icon.svg}" alt="historial user">
                </a>

                <a th:href="@{/clientes/editar/{id}(id=${cliente.idCliente})}"
                   class="btn-accion editar" title="Editar">
                    <img th:src="@{/media/icons/informe-del-paciente-icon.svg}" class="icon" alt="editar user">
                </a>

                <!-- Mejor como POST con confirmación (ver punto 3) -->
                <a th:href="@{/clientes/eliminar/{id}(id=${cliente.idCliente})}"
                   class="btn-accion eliminar"
                   title="Eliminar"
                   onclick="return confirm('¿Eliminar este cliente?');">
                    <img th:src="@{/media/icons/eliminar-usuario-icon.svg}" class="icon" alt="eliminar user">
                </a>
            </td>
        </tr>
        </tbody>
      </table>
    </section>
  </main>

  <div th:replace="~{fragments/footer :: footer}"></div>
</section>
</body>
</html>
