<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="/js/darkTheme.js" defer></script>
</head>
<body>
<div>
    <h1>Listado de Usuarios</h1>
    <div class="row">
        <div class="col-2">
            <a th:href="@{registroUsuario}" class="btn btn-primary">Nuevo Usuario</a>
        </div>
    </div>
    <table class="table table-striped">
        <tr>
            <th>Id Usuario</th>
            <th>Usuario</th>
            <th>Contraseña</th>
            <th>Rol</th>
        </tr>

        <tr th:each="usuario : ${usuariosCrud}">
            <td th:text="${usuario.username}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.contrasenia}"></td>
            <td>
                <a th:href="@{'editar/'+ ${usuario.getId()}}" class="btn btn-warning">✏️ Editar</a>
                <a th:href="@{'eliminar/'+ ${usuario.getId()}}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de querer eliminar este cliente?')">️🗑️ Eliminar</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
